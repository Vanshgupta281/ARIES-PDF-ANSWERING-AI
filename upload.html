<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Answering AI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
    padding-top: 50px;
    padding-bottom: 20px;
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    color: #333;
}
.jumbotron {
    background-color: #007bff;
    color: white;
    padding: 40px 20px;
    border-radius: 10px;
}
.jumbotron h1 {
    font-size: 2.5rem;
    font-weight: 700;
}
form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}
form label {
    cursor: pointer;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    display: inline-block;
    margin-bottom: 10px;
}
form input[type="file"] {
    display: none;
}
form button {
    margin-top: 20px;
    background: #007bff;
    color: #fff;
    border: none;
    width: 100%;
    height: 40px;
    border-radius: 5px;
    transition: background 0.3s ease;
}
form button:hover {
    background: #0056b3;
}
footer {
    margin-top: 40px;
    text-align: center;
    color: #333;
    font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body>
<script>
    document.getElementById("file-upload").onchange = function () {
        document.getElementById("file-name").textContent = this.files[0].name;
        document.getElementById("upload-success").textContent = "PDF Uploaded Successfully";
    };
</script>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PDF Answering AI</a>
  </div>
</nav>

<div class="jumbotron text-center mt-5">
  <div class="container">
    <h1>PDF Answering AI</h1>
    <p>Please Upload a PDF.</p>
  </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <form method="POST" enctype="multipart/form-data" action="/">
                <label for="file-upload">
                    <i class="fa fa-cloud-upload-alt"></i> Upload
                </label>
                <input id="file-upload" type="file" name="upload" accept=".pdf" required>
                <div id="file-name"></div>
                <div id="upload-success" style="color: green; margin-top: 10px;"></div>
                <button type="submit" name="btn" value="index">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer>
  <hr style="margin-top: 240px;"/ >
  <p>Made by Vansh Gupta</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
