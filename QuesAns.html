<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Answering AI</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<!-- Custom styles -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    color: #333;
    margin: 0;
    padding-top: 50px;
}
.jumbotron {
    background-color: #007bff;
    color: white;
    padding: 40px 20px;
    border-radius: 10px;
    text-align: center;
}
.jumbotron h1 {
    font-size: 2.5rem;
    font-weight: 700;
}
.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    color: #000000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 20px auto;
}
label {
    font-weight: 500;
    margin-top: 10px;
}
input[type=text], textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}
button[type=submit] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}
button[type=submit]:hover {
    background-color: #0056b3;
}
footer {
    margin-top: 40px;
    text-align: center;
    color: #333;
    font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PDF Answering AI</a>
  </div>
</nav>

<div class="jumbotron mt-5">
  <div class="container">
    <h1>PDF Answering AI</h1>
    <p>Ask your question below and get answer.</p>
  </div>
</div>

<div class="container mt-5">
  <form action="/" method="POST">
    <label for="question">Question</label>
    <input type="text" id="question" name="question" placeholder="Ask Question.." value="{{question}}">
    <button type="submit" name='btn' value='QuesAns'>Submit</button>
  </form>
  <br>
  <label for="answer">Answer</label>
  <textarea readonly id="answer" name="answer" style="height:150px">{{ answer }}</textarea>
</div>

<footer>
  <hr />
  <p>Made by Vansh Gupta</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
